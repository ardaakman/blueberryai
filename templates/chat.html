{% extends 'base.html' %}

{% block content %}
<input type="hidden" id="call_id" value="{{call_id}}">
<div class="row">
    <div class="col-md-5">
        <div class="center-menu" style="overflow-y: auto;">
            <div class="phone-heading">
                <div class="row">
                    <div class="col-7">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <!-- <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" name="message" id="message" rows="3"></textarea>
            </div> -->
            {% for q in question_answers %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">{{q[0]}}</label>
                <input type="text" class="form-control" id="{{q[0]}}" value="{{q[1]}}" aria-describedby="emailHelp">
            </div>
            {% endfor %}
            <div style="position: absolute;bottom:1rem">
                <button type="button" class="btn btn-primary mb-3" onclick="saveInfo()">Save</button>
                <button type="button" class="btn btn-danger mb-3" onclick="endCall()">End Call</button>
             </div>
            <!-- <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="setAuto('{{call_id}}')">
                <label class="form-check-label" for="flexSwitchCheckDefault">Enable Auto Send</label>
            </div>     -->
        </div>
    </div>
    <div class="col-md-7">
        <div class="center-chat">
            <div class="chat" id="chat">
               
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='/chat.js') }}"></script>
{% endblock %}
