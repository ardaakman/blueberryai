<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blueberry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/index.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
  <body>
    <!-- <div class="background"></div> -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 navbar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-2">ü´ê </span><span class="logo-tiny">Blueberry AI</span>
        </a>
        {% if page != 'call' %}
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link {{'active' if page=='init'}}" aria-current="page">Call</a></li>
            <li class="nav-item"><a href="/account" class="nav-link {{'active' if page=='account'}}">Account</a></li>
        </ul>
        {% endif %}
        </header>
    </div>
    {% block content %}{% endblock %}
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div class="toast text-bg-dark" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          <span id="toast-message"></span>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
